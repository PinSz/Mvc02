{% extends 'base.html' %}

{% block head %}
<title>Home-view</title>

{% endblock %}

{% block body %}
<div class="container">
   <h1> {{ Hi }} </h1>
   {% for e in employee %}
        <div class="container">
           <br>
           <div class="row">
                <div class="col">{{ e.EmpNo }}</div>
                <div class="col">{{ e.FName }}</div>   
                <div class="col">{{ e.LName }}</div>
                <div class="col">{{ e.Sex }}</div>
                <div class="col">{{ e.Salary }}</div>
                <div class="col">{{ e.DeptCode }}</div>
                <div class="col"><a href="{% url 'app_mvc:edit-form'  %}"> 
                   <button type="submit" class="btn btn-warning">Edit </button>
                  </a>
               </div>
               <div class="col"><a href="{% url 'app_mvc:edit-form'  %}"> 
                     <button type="submit" class="btn btn-danger">DELETE </button>
                    </a>
                 </div>
                <br>
            </div>
        </div>
   {% endfor %}
</div>
{% endblock %}
